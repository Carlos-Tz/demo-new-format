<div style="overflow: hidden;" class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-body">
                    <div class="row" style="margin: 1rem;">
                        <div class="col s12 l3"></div>
                        <div class="col s12 l6" style="padding: 1rem;">
                            <p class="card-title h5" style="text-align: center;">
                                Productos
                            </p>
                        </div>
                        <div class="col s12 l3" style="padding: 1rem;">
                            <button mat-button class="btn" [routerLink]="['/nuevo-producto']"><span class="material-icons" style="vertical-align: middle;">add</span> Nuevo producto</button>
                        </div>
                    </div>
                    <div *ngIf="data" style="margin:1rem;">
                        <div class="row">
                            <div class="col s4">
                                <mat-form-field>
                                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
                                </mat-form-field>
                            </div>
                            <!-- <div class="col s4"></div> -->
                        </div>
                        <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
                        <!-- <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc" matSortDisableClear> -->
                        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc" matSortDisableClear (matSortChange)="sortData($event)">

                            <ng-container matColumnDef="clave">
                                <mat-header-cell *matHeaderCellDef mat-sort-header >Clave</mat-header-cell>
                                <mat-cell *matCellDef="let element" [ngClass]="{'com':element.estado}">{{element.clave}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="descripcion">
                                <mat-header-cell *matHeaderCellDef class="pad-l">Descripción</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="pad-l" [ngClass]="{'com':element.estado}">{{element.descripcion}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="precio">
                                <mat-header-cell *matHeaderCellDef class="show-h pad-l">Precio</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="show-h pad-l" [ngClass]="{'com':element.estado}">{{element.precio }}</mat-cell>
                            </ng-container>
                            <!-- <ng-container matColumnDef="stock">
                                <mat-header-cell *matHeaderCellDef class="show-h show-hh pad-l">Stock</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="show-h show-hh pad-l" [ngClass]="{'com':element.estado}">{{element.stock }}</mat-cell>
                            </ng-container> -->
                            <ng-container matColumnDef="fecha">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="show-h show-hh pad-l">Fecha</mat-header-cell>
                                <mat-cell *matCellDef="let element" class="show-h show-hh pad-l" [ngClass]="{'com':element.estado}">{{element.fecha}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef > Acción </mat-header-cell>
                                <mat-cell *matCellDef="let element; let i = index;"  [ngClass]="{'com':element.estado}">
                                    <button class="btn  btn-small" [routerLink]="['/editar-producto/', element.$key]"><span class="material-icons">edit</span></button>
                                    <button class="btn red darken-1 btn-small" (click)="deleteProducto(element.$key)"><span class="material-icons">delete</span></button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
